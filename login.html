<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/styleLogin.css">
	<link rel="stylesheet" type="text/css" href="css/styleQuemCad.css">
</head>
<body>
	<div id="container">
		<header>
			<div id="headMenu">
				<div id="divLogo">
					<a href="index.html"><img src="imgs/logo_normalHm3.png" alt=" "></a>
				</div>	
			</div>
		</header>

		<form>
			<p>
				<label form="username">E-mail ou Telefone</label><br/>
				<input type="text" name="username" id="username">
			</p>

			<p>
				<label form="senha">Senha</label><br/>
				<input type="password" name="senha" id="senha">
				<a href="#" id="esqueciSenha">Esqueci minha senha</a>
			</p>

			<button type="submit" value="submit" id="entrar">ENTRAR</button>

			<div id="divsVerticais">
				<div class="barraVertical"></div><div id="ou">Ou</div><div class="barraVertical"></div>
			</div>

			<div id="divCadastro">
				<a id="quemModal">Cadastre-se</a>
			</div>

		</form>

		<div id="myModal" class="modal">
			<div id="containerModal">
				<span class="close">&times;</span>
				<a href="cadResponsavel.html">
					<button type="button" value="responsavel" id="responsavel">Respons√°vel</button>
				</a>
						
				<a href="cadEscola.html">
					<button type="button" value="escola" id="escola">Escola</button>
				</a>			
			</div>
		</div>

	</div>

	<footer>
		<span>mapSchool@2018</span>
	</footer>
	<script>
			// Get the modal
			var modal = document.getElementById('myModal');
			
			// Get the button that opens the modal
			var btn = document.getElementById("quemModal");
			
			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];
			
			// When the user clicks the button, open the modal 
			btn.onclick = function() {
				modal.style.display = "block";
			}
			
			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
				modal.style.display = "none";
			}
			
			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
	</script>
</body>
</html>
