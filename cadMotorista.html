<body>

	<header>
		<div id="headMenu">
			<div id="divLogo">
				<a href="index.html"><img src="imgs/logo_normalHm3.png" alt=" "></a>
			</div>

			<div id="nickEscola"><p>Escola XXX</p></div>

			<nav id="navMenu">
				<ul id="ulMenu">
					<li id="btnSair"><a href="index.html">SAIR</a></li>	
				</ul>	
			</nav>

	</header>

	<div id="container">
    
		<h1>PAINEL ESCOLAR</h1>
		<H2>CADASTRAR MOTORISTA</H2>

		<form id="formCadMotorista" name="formCadMotorista" action="" method="post" accept-charset="utf-8">
			<p>
				<label for="nameApelido">Nome Fantasia do Transporte Escolar </label><br/>
				<input id="nameApelido" name="nameApelido" type="text"/>
			</p>

            <p>
				<label for="nameMoto">Nome Motorista *</label><br/>
				<input id="nameMoto" name="nameMoto" type="text"/>
			</p>

            <p>
				<label for="cpfMoto">CPF Motorista *</label><br/>
				<input id="cpfMoto" name="cpfMoto" type="number"/>
			</p>

            <p>
				<label for="nameAux">Nome Auxiliar *</label><br/>
				<input id="nameAux" name="nameAux" type="text"/>
            </p>

            <p>
				<label for="cpfAux">CPF Auxiliar *</label><br/>
				<input id="cpfAux" name="cpfAux" type="number"/>
            </p>
            
			<p>
				<label for="emailMoto">E-mail</label><br/>
				<input id="emailMoto" name="emailMoto" type="email" size="50"/>
			</p>

			<p>
				<label for="telefoneMoto">Celular *</label><br/>
				<input id="telefoneMoto" name="telefoneMoto" type="tel" size="15"/>
			</p>

			<p>
				<label for="idMoto">ID Motorista *</label><br/>
				<input id="idMoto" name="idMoto" type="text" size="15"/>
            </p>
            
            <p>
				<label for="senhaMoto">Senha *</label><br/>
				<input id="senhaMoto" name="senhaMoto" type="text" size="15"/>
            </p>
            
            <p>
				<label for="senhaConfMoto">Confirmar Senha *</label><br/>
				<input id="senhaConfMoto" name="senhaConfMoto" type="text" size="15"/>
			</p>
<!--
			<p>
				<label for="ckTermoUso">Termos de Uso</label>
				<input type="checkbox" id="ckTermoUso" name="ckTermoUso">
			</p>
-->			
			<a href="motoristaCad.html">
				<button type="button" value="submit" id="registrarMoto">REGISTRAR</button>
			</a>

		</form>


	</div>
